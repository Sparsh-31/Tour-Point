<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-image: url("https://etravelfly.com/wp-content/uploads/2019/01/munnar-package-29.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center;
            font-family: sans-serif;
        }
        h1{
            color: white;
        }
        #main{
            display: flex;
            justify-content:space-evenly;
        }
        #sign-up{
            width: 400px;
            /* box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3); */
            /* margin-top: 500px; */
            padding: 20px;
            background: transparent;
            margin-top: 80px;
            margin-left: 5%;
            text-align: center;
            border-radius: 10px;
            /* box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; */
           
        }
        .input-box{
            width: 80%;
            height: 40px;
            margin: 10px;
            border:none;
            border-radius: 5px;
            text-align: center;
            background-color: rgb(192, 243, 226);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        hr{
            margin: 10px 5px;
        }
        form{
            height: 80%;
        }
        button{
            width: 80px;
            height: 40px;
            color: aliceblue;
            background-color: rgb(143, 143, 180);
            border: none;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
            color: blue;
            font-weight: 900;
        }
        #div2>p{
            padding-top: 15%;
            font-size: 100px;
            color: rgb(39, 195, 143);
        }
        p{
          color: white;
          font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="main">
    <div id="sign-up">
        <h1>Sign-Up</h1>
        <form id="form">    
            <input type="text" class="input-box" placeholder="First Name">
            <input type="text" class="input-box" placeholder="Last Name">
            <input type="number" class="input-box" placeholder="Phone Number">
            <input type="email" class="input-box" id="email" placeholder="Your Email">
            <input type="password" class="input-box" id="pass" placeholder="Create Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span>I agree to the terms of services</p>
            <button type="button" id="sign-up-btn">Sign Up</button>
            <hr>
            <p class="or"> OR </p>
            <button type="button" id="sign-up-btn">Login with twitter</button>
            <p>Do you have an account ? <a href="./SignIn.html">Sign-In</a></p>        
        </form>
    </div>
    <div id="div2">
        <p>Plan <br>
            _Your <br>
            __Journey
        </p>
    </div>
</div>
</body>
<script>

let myforn = document.getElementById("form");
let btn = document.getElementById("sign-up-btn");
let arr = [{"email":"kotwanisparsh@gmail.com",
            "password":"12345"}]
    btn.addEventListener("click",()=>{
        // console.log(myforn.email.value);  
        alert("Created New Account") 
        let obj = {
            "email" : myforn.email.value,
            "password": myforn.pass.value
        }
        arr.push(obj);
        // console.log(arr);
        localStorage.setItem("login",JSON.stringify(arr));
        window.location.assign("./SignIn.html")
    })
    localStorage.setItem("login",JSON.stringify(arr));
</script>
</html>
